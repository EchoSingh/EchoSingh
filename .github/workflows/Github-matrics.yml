name: Github Metrics

on:
  workflow_dispatch:
  push:
    branches: [master, main]
  schedule:
    - cron: 30 6 * * * # Runs daily at (12:00 AM IST)

jobs:
  github-metrics:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # First SVG: General Metrics
      - name: Generate metrics (Part 1)
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics-general-${{ github.ref_name }}.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          committer_message: "ðŸ‘¾ Updated GitHub Metrics (Part 1)"

          # Base configuration
          base: activity, community, repositories, header

          # Plugins for General Metrics
          plugin_introduction: yes
          plugin_fortune: yes
          plugin_lines: yes
          plugin_lines_repositories_limit: 5
          plugin_wakatime: yes
          plugin_wakatime_sections: time, languages, editors, os
          plugin_wakatime_token: ${{ secrets.WAKATIME_API_KEY }}
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          plugin_topics: yes
          plugin_topics_limit: 15

          # Configuration order
          config_order: |
            introduction,
            fortune,
            base.header,
            base.activity+community,
            base.repositories,
            lines,
            wakatime,
            isocalendar,
            topics

      # Second SVG: Additional Insights
      - name: Generate metrics (Part 2)
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics-insights-${{ github.ref_name }}.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          committer_message: "ðŸ‘¾ Updated GitHub Metrics (Part 2)"

          # Base configuration
          base: header

          # Plugins for Additional Insights
          plugin_achievements: yes
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_music: yes
          plugin_music_provider: youtube
          plugin_music_playlist: https://music.youtube.com/playlist?list=PLd2ArdZjOMpYqzmDw-LwaDDAzHVEadXF0
          plugin_rss: yes
          plugin_rss_source: https://news.ycombinator.com/rss
          plugin_rss_limit: 4
          plugin_chess: yes
          plugin_chess_token: ${{ secrets.CHESS_TOKEN }}
          plugin_chess_user: Rathore26
          plugin_reactions: yes
          plugin_reactions_limit: 100

          # Configuration order
          config_order: |
            base.header,
            habits,
            achievements,
            music,
            rss,
            reactions,
            chess

      # Commit and push SVGs to `output` branch
      - name: Push generated metrics to `output` branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b output
          git add github-metrics-general-${{ github.ref_name }}.svg
          git add github-metrics-insights-${{ github.ref_name }}.svg
          git commit -m "ðŸ“Š Update GitHub Metrics SVGs"
          git push --force --set-upstream origin output
