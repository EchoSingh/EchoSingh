name: Github Metrics

on:
  workflow_dispatch:
  push:
    branches: [master, main]
  schedule:
    - cron: 30 6 * * * # Runs daily at (12:00 AM IST)

jobs:
  github-metrics:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics-${{ github.ref_name }}.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          committer_message: "^_^"

          # Base configuration
          base: activity, community, repositories, header
          base_indepth: no
          base_hireable: no

          # Plugin: Intro
          plugin_introduction: yes

          # Plugin: Fortune
          plugin_fortune: yes

          # Plugin: Lines
          plugin_lines: yes
          plugin_lines_sections: base
          plugin_lines_repositories_limit: 5
          plugin_lines_history_limit: 2

          # Plugin: PageSpeed
          #plugin_pagespeed: yes
          #plugin_pagespeed_screenshot: yes
          #plugin_pagespeed_token: ${{ secrets.PAGESPEED_TOKEN }}
          #plugin_pagespeed_url: "your_site_url"

          # Plugin:Notable
          #plugin_notable: yes

          # Plugin: habits
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: no
          config_timezone: Asia/Kolkata

          # Plugin: WakaTime
          plugin_wakatime: yes
          plugin_wakatime_sections: time, languages, editors, os
          plugin_wakatime_token: ${{ secrets.WAKATIME_API_KEY }}

          # Plugin: Achievements
          plugin_achievements: yes
          plugin_achievements_threshold: C
          plugin_achievements_only: developer, forker, stargazer, deployer
          plugin_achievements_display: compact
          

          # Plugin: Stargazers
          #plugin_stargazers: yes
          #plugin_stargazers_charts: yes

          # Plugin: Isocalender
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # Plugin: Stars
          plugin_stars: yes
          plugin_stars_limit: 1

          #Plugin topics
          plugin_topics: yes
          plugin_topics_limit: 15
          plugin_topics_mode: icons

          #Plugin Discussion
          plugin_discussions: yes

          
          #website quote
          plugin_screenshot: yes
          plugin_screenshot_title: XKCD of the day
          plugin_screenshot_url: https://xkcd.com
          plugin_screenshot_selector: "#comic img"

          #plugin reaction
          plugin_reactions: yes
          plugin_reactions_limit: 100
          plugin_reactions_details: percentage


          # Hobbies
          # Anime 
          plugin_anilist_user: adi2603
          plugin_anilist: yes
          plugin_anilist_medias: anime,manga
          plugin_anilist_sections: favorites,watching,reading,characters
          plugin_anilist_limit: 1
          plugin_anilist_limit_characters: 10

          #plugin music
          plugin_music: yes
          plugin_music_provider: youtube
          plugin_music_playlist: https://music.youtube.com/playlist?list=PLd2ArdZjOMpYqzmDw-LwaDDAzHVEadXF0

          # Peoples
          plugin_people: yes
          plugin_people_types: followers

          #leetcode
          #plugin_leetcode_user: adityarathore2606
          #plugin_leetcode: yes
          #plugin_leetcode_sections: solved, skills, recent
          #plugin_gists: yes

          #rss
          plugin_rss: yes
          plugin_rss_source: https://news.ycombinator.com/rss
          plugin_rss_limit: 4

          #chess
          plugin_chess: yes
          plugin_chess_token: ${{ secrets.CHESS_TOKEN }}
          plugin_chess_platform: lichess.org
          plugin_chess_user: Rathore26
          

          # Configuration order
          config_order: |
            introduction,
            fortune,
            base.header,
            base.activity+community,
            base.repositories,
            habit,
            achievements,
            lines,
            wakatime,
            discussions,
            stars,
            isocalendar,
            topics,
            rss,
            reactions,
            people,
            anilist+music,
            chess+screenshot,
