name: GitHub Metrics

on:
  workflow_dispatch:
  push:
    branches: [master, main]
  schedule:
    - cron: '30 0 * * *' # Runs daily at 06:00 AM UTC (12:00 AM IST)

jobs:
  github-metrics:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics-${{ github.ref_name }}.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          committer_message: "^_^"

          # Plugins Configuration

          # Isometric calendar (last 6 months of contributions)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # GitHub Discussions participation
          plugin_discussions: yes

          # LeetCode stats
          plugin_leetcode: yes
          plugin_leetcode_user: rayo_n

          # Display configuration order
          config_order: |
            discussions,
            leetcode,
            isocalendar
